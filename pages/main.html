<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="row">
      <div class="text-center" style="font-size: 4em;">
        <span class="glyphicon glyphicon-arrow-left"></span>
        <span class="glyphicon glyphicon-road"></span>
        <span class="glyphicon glyphicon-arrow-right"></span>
      </div>
    </div>
    <h2 class="text-center">Drives on which side?</h2>
    <form ng-submit="submit()">
      <div class="form-group">
        <label class="sr-only" for="countryInput">Country</label>
        <input type="text" class="form-control" id="countryInput" placeholder="Country" ng-model="country" />
        <!--<input type="submit" class="form-control" value="Drives on which side?" />-->
      </div>
    </form>
  </div>
</div>
<div class="center-block">
  <div class="btn-group" role="group">
    <a class="btn btn-default"
       ng-show="country != ''"
       ng-repeat="name in countryNames|filter:country"
       href="#/{{ name }}">{{ name }}</a>
  </div>
</div>
